<div class="pos-item-wrapper image-view-item" data-item-code="{{item_code}}">
	<div class="image-view-header doclist-row">
		<div class="list-value">
			<a class="grey list-id" data-name="{{item_code}}" title="{{ item_name || item_code}}">
				<div class="row item-list-rows" style="margin-left:0px;margin-right:0px;">
					<div class="col-sm-4">Brand Name {{item_name || item_code}} item_type Volume </div>
					<div class="col-sm-2">{{item_price}} / pcs</div>
					<div class="col-sm-2">{{ __(item_stock) }}</div>
					<div class="col-sm-2">June 01 2022</div>
					<div class="col-sm-2">Self</div> 
				</div>
			</a>
		</div>
	</div> 
</div>
